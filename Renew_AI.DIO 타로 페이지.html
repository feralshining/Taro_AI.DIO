      margin: 0;
      padding: 20px;
      color: #FAFAFF;
      text-align: center;
      overflow-x: hidden;
    }
    .container_tarot {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff0f;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(250, 250, 255, 0.1);
    }
    select, .shuffle-btn {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }
    .shuffle-btn {
      background-color: #FAFAFF;
      color: #000035;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
    }
    .tarot_area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .taroCard {
      width: 100px;
      height: 150px; /* 2:3 비율 유지 */
      perspective: 1000px;
    }
    .taroCard-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }
    .taroCard.flipped .taroCard-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      overflow: hidden;
      box-sizing: border-box;
      padding: 1px;
    }
    .card-back {
      background: url('Taro/Taro_Back.png');
      background-size: cover;
      padding: 4px;               /* ✅ 이미지가 모서리에 닿지 않게 */
      box-sizing: border-box;     /* ✅ padding 포함 크기 계산 */
    }
    .card-front {
      background-color: #FAFAFF;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #000035;
      border: 2px solid #aaa;
      transform: rotateY(180deg);
    }
    .card-number {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 14px;
      color: #000035;
    }
    .card-output {
      text-align: left;
      margin-top: 40px;
      background: #ffffff0f;
      padding: 30px;
      border-radius: 12px;
      animation: fadeIn 1s ease forwards;
    }
    .card-output dt {
      font-weight: bold;
      margin-top: 20px;
      color: #FAFAFF;
    }
    .card-output dd {
      margin: 10px 0 20px;
      line-height: 1.6;
      color: #FAFAFF;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    let selected = [];
    let selectedSpread = "checkin";
    let deck = [];

    function setupCards() {
        const cardArea = document.getElementById("cardArea");
        const cardResult = document.getElementById("cardResult");
        selected = [];
        cardArea.innerHTML = "";
        cardResult.innerHTML = "";

        const total = spreads[selectedSpread].length;
        deck = [...Array(22).keys()].map(i => i + 1); // 1~22
        for (let i = deck.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [deck[i], deck[j]] = [deck[j], deck[i]];
        }

        for (let i = 0; i < 22; i++) {
          const cardNumber = deck[i]; // 실제 셔플된 번호

          const card = document.createElement("div");
          card.className = "taroCard";

          const inner = document.createElement("div");
          inner.className = "taroCard-inner";

          const back = document.createElement("div");
          back.className = "card-face card-back";

          const front = document.createElement("div");
          front.className = "card-face card-front";
          const img = document.createElement("img");
          img.src = `Taro/Taro_${cardNumber - 1}.png`; // 0부터 시작하는 이미지
          img.alt = `Taro Card ${cardNumber}`;
          img.style.width = "100%";
          img.style.height = "100%";
          img.style.borderRadius = "12px";
          front.appendChild(img);

          inner.appendChild(back);
          inner.appendChild(front);
          card.appendChild(inner);

          card.onclick = () => flipCard(card, cardNumber);
          cardArea.appendChild(card);
        }
      }

    function flipCard(card, number) {
      if (selected.length >= spreads[selectedSpread].length || card.classList.contains("flipped")) return;

      card.classList.add("flipped");

      const qIndex = selected.length;
      selected.push(number);

      const dt = document.createElement("dt");
      dt.textContent = `📬 ${spreads[selectedSpread][qIndex]}`;
      const dd = document.createElement("dd");
      const m = meanings[number] || { title: "", message: "🔮(아직 준비된 해석이 없습니다)" };

      let contextual = "";
      if (spreadInterpretations[selectedSpread] &&
          spreadInterpretations[selectedSpread][qIndex] &&
          spreadInterpretations[selectedSpread][qIndex][number]) {
        contextual = `<br><em>${spreadInterpretations[selectedSpread][qIndex][number]}</em>`;
      }
      dd.innerHTML = `🔮 <strong>${m.title}</strong><br>${m.message}${contextual}`;

      document.getElementById("cardResult").appendChild(dt);
      document.getElementById("cardResult").appendChild(dd);
    }

    document.getElementById("spreadSelect").addEventListener("change", e => {
      selectedSpread = e.target.value;
      setupCards();
    });

    window.onload = setupCards;
